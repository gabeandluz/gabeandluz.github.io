<!DOCTYPE html>
<html>
  <head>
    <title>Gabe & Luz</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class='header'>
      <ul class='nav'>
        <li class='home-nav'>HOME</li>
        <li class='event-nav'>EVENT INFO</li>
        <li class='day-nav'>DAY OF</li>
        <li class='rsvp-nav'>RSVP</li>
        <li class='story-nav'>OUR STORY</li>
        <li class='party-nav'>WEDDING PARTY</li>
      </ul>
    </div>
    <div class='footer'>
      <img class='light' src='img/down-lt.png'>
      <div class='next'>
        <img class='dark' src='img/down-dk.png'>
      </div>
    </div>
    <div class='slide home'>
      <div class='content-box'>
        <div class='logo'>
          <img src='img/home-logo-pad.svg'>
        </div>
        <div class='date'>
          <img src='img/date-banner.svg'>
        </div>
      </div>
    </div>
    <div class='slide event-info'>
      <div class='content-box'>
        <div class='map'>
          <img src='img/map.png'>
        </div>
        <div class='details'>
          <div class='title lato-bold'>EVENT INFO</div>
          <div class='place'>
            PLACE: Camp Hoffman
            <div class='lato-light'>
              2850 Ministerial Rd<br>
              South Kingston, RI 02879
            </div>
          </div>
          <hr class='size-3' style='margin: 16px 0 5px 0;'>
          <hr class='size-1' style='margin-bottom: 16px;'>
          <div class='time'>
            TIME: 5PM Ceremony
            <div class='lato-light'>
              Dinner & Dancing to Follow
            </div>
          </div>
          <hr class='size-1' style='margin: 16px 0 5px 0;'>
          <hr class='size-3' style='margin-bottom: 28px;'>
          <div class='buttons'>
            <div class='sq-button maps-button'>GOOGLE MAPS</div>
            <div class='sq-button info-button'>MORE EVENT INFO</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
